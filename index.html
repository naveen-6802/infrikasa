<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infrika - Expand Beyond Borders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        
        /* Custom dot pattern for the map */
        .dot-pattern {
            background-image: radial-gradient(#ffffff 1px, transparent 1px);
            background-size: 8px 8px;
            opacity: 0.6;
        }

        /* Specific gradient for the bottom section to match the image */
        .infrika-gradient {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 30%, #b91c1c 70%, #ea580c 100%);
        }

        /* Text shadow for better readability on overlay */
        .text-shadow {
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- TOP SECTION (HERO) -->
    <header class="relative w-full h-[60vh] overflow-hidden bg-red-900">
        
        <!-- Background Image with Red Overlay to match tone -->
        <!-- Using Gateway of India/Architecture placeholder to simulate the India theme -->
        <div class="absolute inset-0 z-0">
            <img 
                src="https://images.unsplash.com/photo-1548013146-72479768bada?q=80&w=2076&auto=format&fit=crop" 
                alt="Indian Architecture Background" 
                class="w-full h-full object-cover object-bottom opacity-60 mix-blend-multiply"
            >
            <!-- Gradient Overlay to ensure the red/orange tint -->
            <div class="absolute inset-0 bg-gradient-to-tr from-red-900 via-orange-800 to-purple-900 opacity-80 mix-blend-multiply"></div>
            <div class="absolute inset-0 bg-gradient-to-t from-red-900/90 to-transparent"></div>
        </div>

        <!-- Top Left Geometric Shapes -->
        <div class="absolute top-0 left-0 z-20 w-32 h-32">
            <svg viewBox="0 0 100 100" class="w-full h-full drop-shadow-lg">
                <!-- Blue Triangle -->
                <path d="M0 0 L60 0 L0 60 Z" fill="#003399"/>
                <!-- Red Triangle -->
                <path d="M0 60 L40 20 L40 60 Z" fill="#CC0000"/>
                <!-- Yellow Triangle -->
                <path d="M0 60 L0 100 L40 60 Z" fill="#FFCC00"/>
            </svg>
        </div>

        <!-- Main Content Area -->
        <div class="relative z-10 w-full h-full max-w-7xl mx-auto flex items-end pb-16 px-6 md:px-12">
            
            <div class="w-full flex justify-between items-end">
                <!-- Main Heading Text -->
                <div class="mb-4">
                    <h1 class="text-white text-5xl md:text-7xl font-semibold leading-tight tracking-wide text-shadow">
                        EXPAND<br>
                        BEYOND<br>
                        BORDERS <span class="hidden md:inline">-</span>
                    </h1>
                </div>

                <!-- Africa Map Graphic (Right side) -->
                <!-- Simulated using an SVG outline with a dot pattern fill -->
                <div class="hidden md:block w-1/3 h-64 relative opacity-80">
                   <svg viewBox="0 0 500 500" class="w-full h-full drop-shadow-xl" style="overflow: visible;">
                        <defs>
                            <pattern id="dotPattern" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
                                <circle cx="2" cy="2" r="1.5" fill="white" fill-opacity="0.8"/>
                            </pattern>
                        </defs>
                        <!-- Approximate Africa Path -->
                        <path d="M250 50 
                                 C 220 50, 180 80, 150 120 
                                 C 120 160, 100 200, 110 250
                                 C 120 300, 180 350, 250 450
                                 C 320 350, 380 300, 390 250
                                 C 400 200, 420 150, 350 100
                                 C 320 80, 280 50, 250 50 Z
                                 M 410 380 L 420 420 L 400 420 Z" 
                                 fill="transparent" stroke="white" stroke-width="3"/>
                         <path d="M250 50 
                                 C 220 50, 180 80, 150 120 
                                 C 120 160, 100 200, 110 250
                                 C 120 300, 180 350, 250 450
                                 C 320 350, 380 300, 390 250
                                 C 400 200, 420 150, 350 100
                                 C 320 80, 280 50, 250 50 Z" 
                                 fill="url(#dotPattern)" />
                   </svg>
                </div>
            </div>
        </div>
    </header>

    <!-- Divider Line -->
    <div class="w-full h-1 bg-white border-b-2 border-blue-900/20 relative z-20"></div>

    <!-- BOTTOM SECTION -->
    <main class="relative flex-grow infrika-gradient flex flex-col justify-center items-center text-center px-4 py-12 md:py-0">
        
        <!-- Content Container -->
        <div class="max-w-4xl w-full z-10 flex flex-col items-center gap-8">
            
            <!-- Heading -->
            <h2 class="text-white text-3xl md:text-5xl font-light tracking-wide">
                Build Your Business in Africa
            </h2>

            <!-- Gradient Underline -->
            <!-- Yellow to Blue gradient bar -->
            <div class="w-full md:w-3/4 h-2 bg-gradient-to-r from-yellow-400 via-red-500 to-blue-900 rounded-sm"></div>

            <!-- Description Text -->
            <p class="text-white text-lg md:text-xl font-light leading-relaxed max-w-3xl">
                Infrika helps Indian companies establish and grow successful ventures in Rwanda and East Africa — the emerging hub of African trade.
            </p>

            <!-- Blue Bar / Call to Action Strip -->
            <div class="w-full md:w-3/4 bg-[#1a237e]/80 backdrop-blur-sm py-4 px-8 mt-4 rounded-sm shadow-lg border-l-4 border-yellow-500">
                <p class="text-white text-base md:text-lg font-normal tracking-wide">
                    From India to Africa — Together, We Prosper.
                </p>
            </div>
        </div>

        <!-- Bottom Right Geometric Shapes -->
        <div class="absolute bottom-0 right-0 w-48 h-48 overflow-hidden pointer-events-none">
             <svg viewBox="0 0 100 100" class="w-full h-full">
                <!-- Yellow Shape -->
                <path d="M0 100 L50 50 L100 50 L100 100 Z" fill="#FFCC00" />
                <!-- Red Shape -->
                <path d="M50 100 L100 50 L100 100 Z" fill="#CC0000" />
                <!-- Blue Shape -->
                <path d="M75 100 L100 75 L100 100 Z" fill="#003399" />
            </svg>
        </div>

    </main>

</body>
</html>
